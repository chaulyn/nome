<html>
<!-- é oq deve se colocar para fazer um arquivo html -->
<head>
    <title>titulim</title>
</head>
<!-- head é o titulo que vai aparecer na aba -->
<body>
  <h1>Meu primeiro arquivo HTML</h1>
  <!-- h1 é o titulo -->
  <p>Olá, eu sou???</p>
  <!-- p é paragrafo -->
  <button onclick="aumentarContador()">Clique aqui</button>
  <p id="contador">0</p>

  <script>
    var contador = 0;

    function aumentarContador() {
      contador++;
      document.getElementById("contador").innerText = contador;
    }
  </script>
</body>
<!-- body é tudo q aparece na pagina -->
</html>
